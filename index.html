<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturalCraft</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>NaturalCraft</h1>
            <p>Weaving thoughts with Gemini</p>
        </header>
        
        <div id="chat-container" class="chat-container">
            <div class="message bot-message">
                <div class="content">Greetings. I am NaturalCraft. What shall we build or explore today?</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Craft</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
